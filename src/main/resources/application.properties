spring.application.name=RatingBotDemo

spring.main.keep-alive=${SPRING_THREADS_VIRTUAL_ENABLED}

spring.threads.virtual.enabled=${SPRING_THREADS_VIRTUAL_ENABLED}
spring.threads.virtual.core-pool-size=10

# Datasource settings
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=${DB_DRIVER_CLASS_NAME}

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=rating_bot

telegram.bot.token=${TELEGRAM_BOT_TOKEN}

application.style.like=${APPLICATION_STYLE_LIKE}
application.style.dislike=${APPLICATION_STYLE_DISLIKE}

likesrating.inclination-factor=${LIKES-RATING_INCLINATION_FACTOR}
likesrating.lower-bound=${LIKES-RATING_LOWER_BOUND}
likesrating.upper-bound=${LIKES-RATING_UPPER_BOUND}
likesrating.precision=${LIKES-RATING_PRECISION}